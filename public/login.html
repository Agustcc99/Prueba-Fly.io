<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Finanzas de Lu</title>
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
      background:linear-gradient(135deg, #bedbea 0%, #2c4e74 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .login-container{
      background:#fff;
      border-radius:20px;
      padding:40px;
      box-shadow:0 10px 40px rgba(0,0,0,0.2);
      width:100%;
      max-width:400px;
    }
    h1{
      text-align:center;
      color:#333;
      margin-bottom:10px;
      font-size:2rem;
    }
    .subtitle{
      text-align:center;
      color:#666;
      margin-bottom:30px;
      font-size:0.95rem;
    }
    .form-group{
      margin-bottom:20px;
    }
    label{
      display:block;
      margin-bottom:8px;
      color:#555;
      font-weight:500;
      font-size:0.95rem;
    }
    input{
      width:100%;
      padding:12px;
      border:2px solid #e0e0e0;
      border-radius:8px;
      font-size:1rem;
      transition:border-color 0.3s;
    }
    input:focus{
      outline:none;
      border-color:#667eea;
    }
    button{
      width:100%;
      padding:14px;
      background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:transform 0.1s, box-shadow 0.2s;
    }
    button:hover{
      transform:translateY(-2px);
      box-shadow:0 5px 15px rgba(102,126,234,0.4);
    }
    button:active{
      transform:translateY(0);
    }
    .error{
      background:#fee;
      color:#c33;
      padding:12px;
      border-radius:8px;
      margin-bottom:20px;
      text-align:center;
      font-size:0.9rem;
      display:none;
    }
    .error.show{
      display:block;
    }
    .loading{
      opacity:0.6;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Finanzas de Lu</h1>
    <p class="subtitle">Sistema de gestión financiera</p>
    <div class="error" id="error"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required autocomplete="current-password" />
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.classList.remove('show');
      form.classList.add('loading');

      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ usuario, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          window.location.href = '/';
        } else {
          errorDiv.textContent = data.message || 'Usuario o contraseña incorrectos';
          errorDiv.classList.add('show');
          form.classList.remove('loading');
        }
      } catch (err) {
        errorDiv.textContent = 'Error de conexión. Por favor, intenta de nuevo.';
        errorDiv.classList.add('show');
        form.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
